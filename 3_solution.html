<!DOCTYPE html>
<html>

  <head>
    <title>CSS Solution</title>
    <link rel="stylesheet" type="text/css" href="comps.css">
  </head>

  <!-- ////////HEADER/////////////////////////////// -->

  <body>

    <div class="header">
      <div class="header_text">
        AMAZING TO-DO PROGRAM FOR HUMAN PEOPLE.
      </div>
      <div class="header_icon">
        <img src="icons/icon_white_plus_resize.png">
        <img src="icons/icon_white_gear_resize.png">
      </div>
    </div>

  <!-- //////////NAV//////////////////////////////////// -->

    <div class="nav">

      <div class="inbox"> 
        <div class="icon"><img src="icons/icon_inbox.png"></div>
        <div class="simple_text">  Inbox
        </div>
        <div class="inbox_message_number"> 2
        </div>
      </div>


      <div class="today">
        <div class="icon"><img src="icons/icon_calendar.png"></div>
        <div class="simple_text">  Today
      </div>
      </div>

      <div class="all_family_tasks">
        <div class="icon"><img src="icons/icon_all_tasks.png"></div>
        <div class="simple_text">All Family Tasks
      </div>
      </div>

      <div class="family_members">
        <div class="family_members_header">
          Family Members
        </div>

        <div class="family_members_list_item">

          <ul>
            <div class="family_members_list_item_status_dot">
              <img src="icons/icon_blue_dot.png">
            </div>

            <div class="family_members_list_item_name">
              Deepak
            </div>
          </ul>

        </div>
        
        <div class="family_members__list_item">

          <ul>
            <div class="family_members_list_item_status_dot">
              <img src="icons/icon_grey_dot.png">
            </div>

            <div class="family_members_list_item_name">
              Miles
            </div>
          </ul>

        </div>

        <div class="family_members__list_item">

          <ul>
            <div class="family_members_list_item_status_dot">
              <img src="icons/icon_red_dot.png">
            </div>

            <div class="family_members_list_item_name">
              Mix Master Mike
            </div>
          </ul>

        </div>

      </div>
    </div>

  <!-- //////////MAIN/////////////////////////////// -->

    <div class="main">
      
      <div class="main__center">

        <div class="header_main_center">
          Inbox (My Tasks)
        </div>

        <div class="inbox_items_list">

          <div class="inbox_item">

            <div class="inbox_item_title">
              Kill alien life-forms from 2pm to 5pm
            </div>


            <div class="inbox_item_status">
              Mark DONE

            </div>

          </div>

          <br>

          <div class="inbox_item">

            <div class="inbox_item_title">

              Nap with ALL of the cats

            </div>
            
            <div class="inbox_item_status">

              Mark NOT DONE

            </div>

          </div>

          <br>

        </div>

      </div>

      <div class="main__right">
        
      </div>
        
    </div>

  <!-- //////////////////////////////////////////////////////// -->

  </body>
</html>
